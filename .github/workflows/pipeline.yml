name: Pipeline
on: [push]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install dependencies 🔧
        run: npm ci
      - name: Run eslint
        run: npm run lint